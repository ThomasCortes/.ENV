{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Nutriet</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      justify-content: space-between;
      align-items: center;
    }

    .form-container {
      flex: 1;
      max-width: 600px;
      transform: scale(1.1);
      transform-origin: left center;
    }

    .volver {
      background-color: #ff1660;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 30px;
    }

    h2 {
      color: #ff1660;
      margin-bottom: 25px;
      font-size: 28px;
    }

    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      margin-top: 10px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .terminos {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 5px;
    }

    .terminos input {
      margin-right: 5px;
    }

    .registrar {
      background-color: #fff5d1;
      color: #000;
      font-weight: 600;
      border: 1px solid #000;
      display: inline-block;
      width: 100%;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .registrar:hover {
      background-color: #ffecb3;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #888;
      font-weight: 500;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }

    .social-buttons button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: white;
      cursor: pointer;
      font-weight: 500;
    }

    .social-buttons img {
      width: 20px;
    }

    .login-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-text a {
      color: #ff1660;
      text-decoration: none;
      font-weight: 600;
    }

    .logo {
      margin-left: 200px;
      height: 500px;
      width: 500px;
      border-radius: 50px;
    }
  </style>
</head>

<body>

<div class="container">
    <div class="form-container">

        <a href="{% url 'home' %}">
            <button class="volver">Volver</button>
        </a>

        <h2>Registro de Usuario</h2>

        <!-- FORMULARIO -->
        <form method="post" id="formRegistro">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="terminos">
                <input type="checkbox" name="terminos" required>
                <span>Acepto los tÃ©rminos y condiciones</span>
            </div>

            <button type="submit" class="registrar">Registrarse</button>
        </form>

        <div class="divider">O</div>

        <div class="social-buttons">
            <button class="google">
                <img src="https://cdn-icons-png.flaticon.com/512/720/720255.png" alt="Google">
                Registrarte con Google
            </button>
            <button class="apple">
                <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple">
                Registrarte con Apple
            </button>
        </div>

        <div class="login-text">
            <p>Â¿Ya tienes una cuenta?
                <a href="{% url 'login' %}">Iniciar sesiÃ³n</a>
            </p>
        </div>

    </div>

    <div class="logo-container">
        <img src="{% static 'images/logo.png' %}" alt="Nutriet Logo" class="logo" />
    </div>
</div>

<!-- ðŸ”¥ SWEETALERT PARA MENSAJES DE DJANGO -->
{% if messages %}
<script>
    {% for message in messages %}
        Swal.fire({
            icon: "{% if 'success' in message.tags %}success{% else %}error{% endif %}",
            title: "{{ message|escapejs }}",
            showConfirmButton: false,
            timer: 2500
        });
    {% endfor %}
</script>
{% endif %}

</body>
</html>
