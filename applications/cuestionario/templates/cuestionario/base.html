{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutriet - Cuestionario</title>

  {% block extra_css %}{% endblock %}

  <style>
    /* ======== ESTILOS GENERALES ======== */
    body {
      background: linear-gradient(180deg, #fff7e6 0%, #fff1cc 100%);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .helptext {
    display: none !important;
    }

    .cuestionario-container {
      width: 100%;
      max-width: 700px;
      background: #fffaf0;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .titulo-paso {
      text-align: center;
      font-size: 1.6rem;
      color: #000000;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* ======== BARRA DE PROGRESO ======== */
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #ffe9b3;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: var(--progreso);
      background: linear-gradient(90deg, #ffc107, #ffb300);
      border-radius: 10px;
      transition: width 0.4s ease;
    }

    /* ======== CAMPOS ======== */
    form p { margin-bottom: 1.2rem; }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 2px solid #ffd54f;
      border-radius: 10px;
      background: #fff;
      outline: none;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    input:focus, select:focus {
      border-color: #ffb300;
      box-shadow: 0 0 6px rgba(255,193,7,0.3);
    }

    .radio-container label {
      display: inline-block;
      margin-right: 15px;
      background: #fff8e1;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #ffd54f;
      transition: all 0.2s ease;
    }

    .radio-container input[type="radio"] {
      margin-right: 6px;
      accent-color: #ffc107;
    }

    /* ======== BOTONES ======== */
    .botones {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    .btn-next, .btn-prev {
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-next {
      background: linear-gradient(90deg, #ffca28, #ffb300);
      color: white;
      box-shadow: 0 4px 10px rgba(255,193,7,0.3);
    }

    .btn-prev {
      background: #e0e0e0;
      color: #333;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 480px) {
      .cuestionario-container {
        padding: 1.8rem;
      }

      .btn-next, .btn-prev {
        width: 100%;
        margin-top: 10px;
      }

      .botones {
        flex-direction: column;
      }
    }

  </style>

</head>

<body>

  <div class="cuestionario-container">

    <!-- BARRA DE PROGRESO FUNCIONAL -->
    <div class="progress-bar"
         style="--progreso: {{ wizard.steps.step1|add:'1'|divisibleby:1 }}%;">
    </div>

    <h2 class="titulo-paso">
      {% block step_title %}{% endblock %}
    </h2>

    <form method="post">
      {% csrf_token %}
      {{ wizard.management_form }}

      {% block content %}{% endblock %}

      <div class="botones">
        {% if wizard.steps.prev %}
          <button name="wizard_goto_step" type="submit"
                  value="{{ wizard.steps.prev }}" class="btn-prev">
            Atr√°s
          </button>
        {% endif %}

        <button type="submit" class="btn-next">
          {% if wizard.steps.last %}
            Finalizar
          {% else %}
            Siguiente
          {% endif %}
        </button>
      </div>

    </form>
  </div>

  {% block extra_js %}{% endblock %}

</body>
</html>
