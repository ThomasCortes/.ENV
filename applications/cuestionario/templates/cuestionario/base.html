{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutriet - Cuestionario</title>
</head>
<body>
  <div class="cuestionario-container">
    <div class="progress-bar">
    </div>

    <h2 class="titulo-paso">
      Paso {{ wizard.steps.step1 }} de {{ wizard.steps.count }}
    </h2>

    <form action="" method="post">
      {% csrf_token %}
      {{ wizard.management_form }}
      {{ form.as_p }}

      <div class="botones">
        {% if wizard.steps.prev %}
          <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn-prev">Atr√°s</button>
        {% endif %}
        <button type="submit" class="btn-next">
          {% if wizard.steps.last %}
            Finalizar
          {% else %}
            Siguiente
          {% endif %}
        </button>
      </div>
    </form>
  </div>
  <style>
  body {
  background: #f8fafc;
  font-family: 'Poppins', sans-serif;
}

.cuestionario-container {
  width: 60%;
  margin: 2rem auto;
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.progress-bar {
  width: 100%;
  background: #e5e7eb;
  height: 8px;
  border-radius: 5px;
  margin-bottom: 20px;
}

.progress {
  height: 8px;
  background: #22c55e;
  border-radius: 5px;
}

.btn-next, .btn-prev {
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  background-color: #22c55e;
  color: white;
  cursor: pointer;
  font-weight: 600;
}

.btn-prev {
  background-color: #9ca3af;
}

.alimento-item {
  margin-bottom: 15px;
}

.emoji-choice label {
  margin-right: 10px;
}
</style>
</body>
</html>
