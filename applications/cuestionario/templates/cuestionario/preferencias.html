{% extends "cuestionario/base.html" %}

<h2 class="text-xl font-bold mb-4">Selecciona tus preferencias alimentarias</h2>

<div class="grid grid-cols-2 md:grid-cols-3 gap-4">

    {% for item in ingredientes_spoonacular %}
        <label class="cursor-pointer block">
            <input 
                type="checkbox"
                name="preferencias"
                value="{{ item.id }}"
                class="hidden peer"
            >

            <div class="border rounded-xl p-3 flex flex-col items-center
                        hover:border-green-500 peer-checked:bg-green-100 
                        peer-checked:border-green-600 transition">

                <img src="https://spoonacular.com/cdn/ingredients_100x100/{{ item.image }}"
                     class="h-16"
                     alt="{{ item.name }}">

                <span class="text-center font-medium mt-2">{{ item.name }}</span>
            </div>

        </label>
    {% endfor %}

</div>

<button type="submit" class="mt-6 bg-green-600 text-white px-4 py-2 rounded-lg">
    Siguiente
</button>
