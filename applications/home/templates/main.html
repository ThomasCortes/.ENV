{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main - Nutriet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    /* Menú lateral */
    .menu-lateral {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: rgb(255, 249, 230);
      padding-top: 60px;
      transition: left 0.3s ease-in-out;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      z-index: 999;
    }

    .menu-lateral.activo { left: 0; }

    .menu-lateral a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 18px;
      color: rgb(0, 0, 0);
      display: block;
    }

    .menu-lateral a:hover {
      background-color: #fff3cd;
    }

    #boton-abrir-cerrar {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      padding: 10px 15px;
      height: 100%;
      background-color: rgb(255, 249, 230);
      color: #f50057;
      border: none;
      cursor: pointer;
    }

    #boton-cerrar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #f50057;
    }

    main {
      margin-left: 280px; /* Más cerca del menú */
      margin-top: 80px;
      text-align: left;
    }

    /* Calendario */
    #calendar {
      width: 700px; /* Más pequeño */
      background: white;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #calendar:hover {
      transform: scale(1.01);
    }

    img.logo {
      width: 70px;
      height: auto;
      margin-top: 25px;  
      margin-left: 5px;
    }

    ul {
      list-style-type: none;
      margin: 2px;
      padding: 1px;
      width: 100px;
    }

    li {
      margin-bottom: 20px;
    }

    #home, #apple, #chart, #calendar-icon, #cog, #gem, #cerrar, #calendar-link {
      margin-left: 20px;
      font-size: 20px;
      cursor: pointer;
      color: #f50057;
      padding-left: 10px;
    }

    #cerrar {
      margin-top: 300px; 
      margin-left: 30px;
    }
  </style>
</head>
<body>

  <!-- Botón para abrir menú -->
  <div id="boton-abrir-cerrar">
    <ul>
      <img src="{% static 'images/logo.png' %}" alt="Nutriet Logo" class="logo" />
      <li id="home"><i class="fas fa-home"></i></li>
      <li id="apple"><i class="fas fa-apple-alt"></i></li>
      <li id="chart"><i class="fas fa-chart-line"></i></li>
      <li id="calendar-icon"><i class="fas fa-calendar-alt"></i></li>
      <li id="cog"><i class="fas fa-cog"></i></li>
      <li id="gem"><i class="fas fa-gem"></i></li>
      <li id="cerrar"><i class="fas fa-right-from-bracket"></i></li>
    </ul>
  </div>    

  <!-- Menú lateral -->
  <aside id="menu-lateral" class="menu-lateral">
    <a id="home" href="#"><i class="fas fa-home"></i> Inicio</a>
    <a id="apple" href="#"><i class="fas fa-apple-alt"></i> Dietas</a>
    <a id="chart" href="#"><i class="fas fa-chart-line"></i> Seguimiento</a>
    <a id="calendar-link" href="{% url 'calendario' %}"><i class="fas fa-calendar-alt"></i> Calendario</a>
    <a id="cog" href="#"><i class="fas fa-cog"></i> Configuración</a>
    <a id="gem" href="#"><i class="fas fa-gem"></i> Planes</a>
    <button id="boton-cerrar">◀</button>
    <a href="#" id="cerrar"><i class="fas fa-right-from-bracket"></i> Cerrar sesión</a>
  </aside>

  <!-- Contenido principal -->
  <main>
    <div id="calendar"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

  <script>
    // Menú lateral
    const menuLateral = document.getElementById('menu-lateral');
    const botonToggle = document.getElementById('boton-abrir-cerrar');
    const botonCerrar = document.getElementById('boton-cerrar');

    botonToggle.addEventListener('click', () => menuLateral.classList.toggle('activo'));
    botonCerrar.addEventListener('click', () => menuLateral.classList.toggle('activo'));

    // Calendario solo vista
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: '/calendario/eventos/',
        editable: false,
        selectable: false,
      });

      calendar.render();

      // clic → ir al calendario completo
      calendarEl.addEventListener('click', () => {
        window.location.href = '/calendario/';
      });
    });
  </script>

</body>
</html>
