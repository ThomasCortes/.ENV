<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Nutriet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-container">
            <a href="index.html" target="_self"><button class="volver">← volver</button></a>

      <h2>Registrate Gratis</h2>

      <form>
        <label>Nombre</label>
        <input type="text" placeholder="Ingresa tu nombre" />

        <label>Correo Electrónico</label>
        <input type="email" placeholder="Ingresa tu email" />

        <label>Contraseña</label>
        <input type="password" placeholder="Crea una contraseña" />

        <div class="terminos">
          <input type="checkbox" />
          <span>Acepto los términos y condiciones</span>
        </div>

        <!--EN CASO DE ERRORES CON REDIRECCION DE HTMLS COPEAR EL HREF QUE ESTA DEBAJO DE ESTE COMENTARIO Y CAMBIAR LA URL-->
        <a href="Formularios/Form_1.html" class="registrar">Registrate</a>


        <div class="divider">Or</div>

        <div class="social-buttons">
          <button class="google">
            <img src="https://cdn-icons-png.flaticon.com/512/720/720255.png" alt="Google" />
            Registrate con Google
          </button>
          <button class="apple">
            <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" />
            Registrate con Apple
          </button>
        </div>

        <p class="login-text">
          Ya tienes una cuenta? <a href="Login.html ">Inicia Sesión</a>
        </p>
      </form>
    </div>

    <div class="logo-container">
      <img src="/frontend/src/images/logo Nutriet.png" alt="Nutriet Logo" class="logo" />
    </div>
  </div>
</body>
</html>
